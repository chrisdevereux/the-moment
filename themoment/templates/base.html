<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Raleway:300,500" rel="stylesheet">
    <style>
        html, body, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            text-decoration: inherit;
            font-weight: inherit;
            font-size: inherit;
        }
        html {
            font-size: 10px;
            font-family: 'Raleway';
        }
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: inherit;
            font-weight: inherit;
            color: inherit;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
